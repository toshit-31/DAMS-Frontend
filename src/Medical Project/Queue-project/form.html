<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Patient details</title>
</head>

<body>
    <div class="container anmi-shadow">
        <div class="col-md-6 col-sm-12">
            <h1 id="msg-txt">Please fill up the form and wait in the Queue. </h1>
        </div>
        <div class="col-md-6 col-sm-12">
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player src="https://assets8.lottiefiles.com/datafiles/7U1rGDhr3RKjEj2/data.json" background="transparent" speed="0.7" style="width: 100%; height: 300px;" autoplay></lottie-player>

        </div>
    </div>
    <div class=" container ">
        <div class="col-sm-12 " style="text-align: center; ">
            <form>
                <br><br><br>
                <input type="text " placeholder="Patient name " required>
                <br><br><br>
                <input type="text " placeholder="Contact no. " required minlength="10 " maxlength="10 ">
                <br><br><br>
                <button type="submit ">Submit</button>
            </form>
            <br><br>
        </div>
    </div>
</body>

</html>
